services:
  backend:
    build:
      dockerfile: Dockerfile
      context: .
    restart: always
    working_dir: /app
    volumes:
      - ../www/backend-nodejs:/app
    labels:
      traefik.enable: "true"
      traefik.http.routers.backend.rule: HostRegexp(`{_:backend\..*}`)
      traefik.http.services.backend.loadbalancer.server.port: 80